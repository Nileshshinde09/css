<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
 
</head>
<body>
   
    <img src="13.jpg">
    <div class="container">
        <form onchange="handelchange(event)">

            <div>
                <h1>Log in</h1>
            </div>
            <div>
                <div>
                    <label for="inputusername">Enter username</label>
                    <input id="inputusername" type="text" class="inputfirst" placeholder="username"/>
                </div>
                <div>
                    <label for="inputpassword">Enter password</label>
                    <input id="inputpassword" type="password" class="inputfirst" placeholder="password"/>
                </div>
            </div>
        <div>
            <button type="submit" class="buttonlogin"><span>Login</span></button>
        </div>
        <div class="lastrow">
            <div class="checkbox">
                <input type="checkbox" class="inputlast">Remeber me
            </div>
            <div>
                <button type="reset" class="buttonreset"><span>Reset</span></button>
            </div>
            <div class="fpass">forgot <a href="/">password?</a></div>
        </div>
    </form>
    </div>
</body>
</html>
